apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatch-service
  namespace: logistics-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dispatch-service
  template:
    metadata:
      labels:
        app: dispatch-service
    spec:
      containers:
      - name: dispatch
        image: gcr.io/YOUR_PROJECT_ID/dispatch-service:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: logistics-config
        - secretRef:
            name: logistics-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: dispatch-service
  namespace: logistics-system
spec:
  selector:
    app: dispatch-service
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: LoadBalancer

