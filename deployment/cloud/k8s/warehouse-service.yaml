apiVersion: apps/v1
kind: Deployment
metadata:
  name: warehouse-service
  namespace: logistics-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warehouse-service
  template:
    metadata:
      labels:
        app: warehouse-service
    spec:
      containers:
      - name: warehouse
        image: gcr.io/YOUR_PROJECT_ID/warehouse-service:latest
        ports:
        - containerPort: 8003
        envFrom:
        - configMapRef:
            name: logistics-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: warehouse-service
  namespace: logistics-system
spec:
  selector:
    app: warehouse-service
  ports:
  - protocol: TCP
    port: 8003
    targetPort: 8003
  type: ClusterIP

