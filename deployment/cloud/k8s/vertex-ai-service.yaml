apiVersion: apps/v1
kind: Deployment
metadata:
  name: vertex-ai-service
  namespace: logistics-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vertex-ai-service
  template:
    metadata:
      labels:
        app: vertex-ai-service
    spec:
      containers:
      - name: vertex-ai
        image: gcr.io/YOUR_PROJECT_ID/vertex-ai-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            secretKeyRef:
              name: logistics-secrets
              key: GOOGLE_CLOUD_PROJECT
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/gcp/credentials.json
        - name: VERTEX_AI_LOCATION
          valueFrom:
            secretKeyRef:
              name: logistics-secrets
              key: VERTEX_AI_LOCATION
        volumeMounts:
        - name: gcp-credentials
          mountPath: /etc/gcp
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: gcp-credentials
        secret:
          secretName: gcp-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: vertex-ai-service
  namespace: logistics-system
spec:
  selector:
    app: vertex-ai-service
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

