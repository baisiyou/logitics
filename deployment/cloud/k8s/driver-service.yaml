apiVersion: apps/v1
kind: Deployment
metadata:
  name: driver-service
  namespace: logistics-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: driver-service
  template:
    metadata:
      labels:
        app: driver-service
    spec:
      containers:
      - name: driver
        image: gcr.io/YOUR_PROJECT_ID/driver-service:latest
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: logistics-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: driver-service
  namespace: logistics-system
spec:
  selector:
    app: driver-service
  ports:
  - protocol: TCP
    port: 8002
    targetPort: 8002
  type: ClusterIP

